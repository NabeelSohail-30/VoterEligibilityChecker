<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript"></script>
    <title>Voter Eligibilty Checker</title>
</head>

<body>

    <div class="panel">
        <form action="" onSubmit="return false">
            <div class="container">

                <div class="panel-head">
                    Voter Eligibiilty Checker
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Age</label>
                                <input type="number" id="age" class="form-control" placeholder="Enter Age" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Is NIC / NICOB Holder</label>
                                <input type="checkbox" id="isNic">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" id="result" class="form-control" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" onClick="check();">Check</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
